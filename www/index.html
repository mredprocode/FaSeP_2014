<!DOCTYPE html>

<html>

  <head>
    <meta charset="utf-8"/>
    <meta content="telephone=no" name="format-detection"/>
    <meta content="no" name="msapplication-tap-highlight"/>
    <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->

    <title>FaSeP</title>

    <link href="jq/jquery.mobile-1.4.3.min.css" rel="stylesheet"/>

    <!---Cargando API Google Maps--------------------->
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp"></script>
    <script src="cordova.js" type="text/javascript"></script>
    <!---Carga de fastclick-->
    <script src="js/fc/lib/fastclick.js" type="application/javascript"></script>
    <!---Cargar JQuery Mobile------------------------->
    <!-- Latest compiled and minified CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <script src="jq/jquery-2.1.1.min.js"></script>
    <script src="jq/jquery.mobile-1.4.3.min.js"></script>
      <!---Cargar Estilos de aplicacion------------------>
    <link href="css/style.min.css" rel="stylesheet"/>
    <!---Cargando Aplicación GPS-------------------->
    <script src="js/GPS.min.js"></script>
    <script src="js/Enviar.min.js"></script>
      <script src="GCluster/src/markerclusterer.min.js"></script>
    <!---Cargaando validators--->
    <script type="text/javascript">
      document.write('<style>#pie{opacity: 0;}@media(min-height:' + ($(window).height() - 10) + 'px){#pie{opacity: 100;}}</style>');
    </script>


  </head>

  <body class="app" data-dom-cache="true">
    <div data-role="page" data-url="map-page" id="map-page">
      <div data-role="header" hidden="true">
        <input hidden="true" id="fallas1" type="text" value=""/>
        <input hidden="true" id="Lugar1" type="text" value=""/>
        <input hidden="true" id="Punto" type="text" value=""/>
        <input hidden="true" id="LatY" type="text" value=""/>
        <input hidden="true" id="LongX" type="text" value=""/>
        <input hidden="true" id="Nombre1" type="text" value=""/>
        <input hidden="true" id="email1" type="text" value=""/>
        <img id="imagen_camara" src="" style="width:640px; height:480px; visibility:hidden;display:none;"/>
        <textarea id="put_geojson_string_here"></textarea>
      </div>
      <!--Mapa----->
      <div id="map-canvas" data-role="main" height="1080px"></div>
      <!--Fin Mapa-->
      <!--Fin PopUp---------------------------->

      <!--Pie de pagina--->
      <div data-position="fixed" data-role="footer" id="pie">
        <div class="round-button" href="#myPopupDialog">
          <div class="round-button-circle text-center" href="#myPopupDialog">
            <br>
            <a class="btn btn-warning btn-circle btn-lg" data-position-to="window" data-rel="popup" data-transition="pop" href="#myPopupDialog">
              <i class="glyphicon glyphicon-map-marker"></i>
            </a>

          </div>
        </div>
      </div>
      <!--Fin Pie de pagina--->
      <!--Se agrega el PopUp de confirmacion--->
      <div class="ui-corner-all" data-overlay-theme="b" data-role="popup" data-theme="a" id="myPopupDialog">
        <form>
          <div style="padding:10px 20px;">
            <h2 style="text-align:center;">Atención</h2>
            <p style="text-align:justify; font-size:1.5em;">
              La aplicación usará la
              <span style="color:#F60">Ubicación</span>
              de su dispositivo en caso de no tener habilitada la opción el marcador
              <input src="css/img/location-black.png" type="image">
              se creara en una posición
              <span style="font-style:italic;">“default”</span>
              y podrá desplazarlo hasta la posición donde desee registrar el
              <span style="color:#F60">“reporte”</span>
            </p>
            <a class="ui-btn ui-corner-all ui-shadow ui-btn-b ui-btn-icon-left ui-icon-check" data-rel="back" id="btnaddmarker" style="font-size:120%;">Aceptar</a>
          </div>
        </form>
      </div>
    </div>

  </body>
</html>
